{% extends 'givmed/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class='container dbtn'>
        <legend>
            <a href="" class='pull-right'><button>Make a Donation</button></a>
        </legend>
        
    </div>
<div class="container jumbotron">
    
   
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Your Profile
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Save Changes</button>
        </div>
    </form>

</div>

{% endblock content %}
