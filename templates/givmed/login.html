{% extends 'givmed/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container jumbotron">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Login</button>
            </div>
        </form>
        <div class="bordeer-top pt-3">
            <small class="text-muted">
                <a href="{% url 'password_reset' %}">Forget your password?</a> <br>
                Need An Account? <a class="ml-2" href="#">register</a>
            </small>
        </div>
    </div>

 {% endblock content %}
