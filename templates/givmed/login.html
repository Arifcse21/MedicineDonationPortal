{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GivMed</title>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body >
    <header class="header" >
        <a href="{% url 'index' %}"><img src="{% static 'givmed_logo.png' %}" alt="logo" class="logo"></a>
        <nav>
            <ul class="nav_links">
                <li><a href="#">Organization Donation</a></li>
                <li><a href="#">Individual Donation</a></li>
                {% if user.is_authenticate %}
                    {{ request.user.username }}
                    <li><a href="#">Logout</a></li>
                {% endif  %}
            </ul>
        </nav>
        <a href="#" class="cta" ><button>Contact us</button></a>
    </header>
    <div class="container jumbotron">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Login</button>
            </div>
        </form>
        <div class="bordeer-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="#">register</a>
            </small>
        </div>
    </div>

    <footer class="pagefooter bg-dark">
        <div class="bg-gray">
            <div class="container" >
                <div class="row py-4 d-flex align-items-center">
                    <div class="col-md-12 text-center">
                        <table id="ftbl">
                            <tr>
                                <td><a href="#">News</a></td>
                                <td><a href="#">Values</a></td>
                                <td><a href="#">Media kit</a></td>
                                <td><a href="#">Contact us</a></td>
                                <td><a href="#">About us</a></td>
                            </tr>
                            <tr>
                                <td><a href="#"><i class="fab fa-facebook-square"></i></a></td>
                                <td><a href="#"><i class="fab fa-twitter"></i></a></td>
                                <td><a href="#"><i class="fab fa-youtube"></i></a></td>
                                <td><a href="#"><i class="fas fa-phone"></i></a></td>
                                <td><a href="#"><i class="fab fa-telegram-plane"></i></a></td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
